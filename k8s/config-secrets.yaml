apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: ai-downtime
type: Opaque
stringData:
  username: ai_downtime
  password: change_me_to_secure_password
---
apiVersion: v1
kind: Secret
metadata:
  name: grafana-secret
  namespace: ai-downtime
type: Opaque
stringData:
  admin-password: change_me_to_secure_password
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: ai-downtime
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m
    route:
      receiver: 'default'
    receivers:
    - name: 'default'
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
  namespace: ai-downtime
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager
  template:
    metadata:
      labels:
        app: alertmanager
    spec:
      containers:
      - name: alertmanager
        image: prom/alertmanager:v0.26.0
        ports:
        - containerPort: 9093
        volumeMounts:
        - name: config
          mountPath: /etc/alertmanager
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
      volumes:
      - name: config
        configMap:
          name: alertmanager-config
---
apiVersion: v1
kind: Service
metadata:
  name: alertmanager
  namespace: ai-downtime
spec:
  selector:
    app: alertmanager
  type: ClusterIP
  ports:
  - port: 9093
    targetPort: 9093

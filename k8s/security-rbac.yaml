apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ai-downtime-network-policy
  namespace: ai-downtime
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ai-downtime
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: ai-downtime
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ai-downtime-role
  namespace: ai-downtime
rules:
- apiGroups: [""]
  resources: ["pods", "services"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ai-downtime-rolebinding
  namespace: ai-downtime
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ai-downtime-role
subjects:
- kind: ServiceAccount
  name: ai-downtime-sa
  namespace: ai-downtime
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ai-downtime-sa
  namespace: ai-downtime
